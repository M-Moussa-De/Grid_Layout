<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid layout</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header>
      <h1>Ablauf:</h1>

      <ol>
        <li>Wählen Sie Start und Ziel.</li>
        <li>Geben Sie Ihre Sendungsart.</li>
        <li>Der Frühestmögliche Abholtermin und Kosten werden errechnet.</li>
        <li>
          Durch Eingabe der Kunden ID wird der Auftarge verbindlichgebucht.
        </li>
      </ol>
    </header>

    <main>
      <div class="grid-container">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2649.7461339419265!2d9.955534415622639!3d48.38461277924395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479964168d503b6b%3A0x65cd6ba8560f7380!2sRobert-Bosch-Schule%20Ulm!5e0!3m2!1sde!2sde!4v1668678112548!5m2!1sde!2sde"
            frameborder="0"
            title="karte"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="form-container" onsubmit="return false">
          <form method="POST">
            <section>
              <h2>Auftragsanfrage:</h2>

              <div class="form-controller">
                <label for="start">Start</label>
                <input type="text" name="start" id="start" />
              </div>

              <div class="form-controller">
                <label for="ziel">Ziel</label>
                <input type="text" name="ziel" id="ziel" />
              </div>

              <div class="form-controller">
                <label for="paketart">Paketart</label>
                <select name="paketart" id="paketart">
                  <option value="" selected disabled>
                    Bitte eine Paketart wählen
                  </option>
                  <option value="1">Brief DIN A6</option>
                  <option value="2">Paket</option>
                  <option value="3">Päckchen</option>
                </select>
              </div>
            </section>

            <section>
              <h2>Angebot:</h2>

              <div class="form-controller">
                <label for="abholung">Abholung</label>
                <input type="text" name="abholung" id="abholung" />
              </div>

              <div class="form-controller">
                <label for="lieferung">Lieferung</label>
                <input type="text" name="lieferung" id="lieferung" />
              </div>

              <div class="form-controller">
                <label for="preis">Preis</label>
                <input type="text" name="preis" id="preis" />
              </div>
            </section>

            <section>
              <h2>Buchung:</h2>

              <div class="form-controller">
                <label for="kunden-ID">Kunden-ID</label>
                <input type="text" name="kunden_ID" id="kunden_ID" />
              </div>
            </section>

            <div class="btn-container">
              <button class="btn" type="submit">Verbindlich buchen</button>
            </div>
          </form>

          <div class="register">
            <a href="/register.html">Als neuer Kunde registrieren</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
